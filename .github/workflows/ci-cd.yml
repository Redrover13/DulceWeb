# GitHub Actions CI/CD for Dulce-Web
# This workflow installs dependencies, lints, typechecks, builds, and runs codegen for the monorepo.
# It is triggered on push and pull request to main and all branches.

name: CI/CD

on:
  push:
    branches: [main, "*"]
  pull_request:
    branches: [main, "*"]

jobs:
  setup-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Network diagnostics to check registry connectivity
      - name: Network diagnostics
        run: |
          echo "Testing connection to npm registry..."
          curl -v https://registry.npmjs.org/
          echo "DNS lookup for registry.npmjs.org"
          nslookup registry.npmjs.org

      # Try with Node.js 16 instead of 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org/'

      # Install dependencies using npm instead of pnpm
      - name: Install dependencies with npm
        run: |
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || '' }}
          NODE_OPTIONS: "--max-old-space-size=4096"

      # Now install pnpm for subsequent steps
      - name: Install pnpm
        run: |
          npm install -g pnpm@8.0.0
          pnpm --version

      # Run remaining steps with pnpm
      - name: Lint
        run: pnpm --filter ./apps/web lint

      - name: Typecheck
        run: pnpm --filter ./apps/web typecheck

      - name: Run GraphQL Codegen
        run: pnpm --filter ./apps/web codegen

      - name: Build
        run: pnpm --filter ./apps/web build

      # Add test step here if you add tests in the future
      # - name: Test
      #   run: pnpm --filter ./apps/web test

      - name: Upload production build (optional)
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/.next

      # Add deployment step here if deploying to Vercel, Azure, etc.
      # - name: Deploy
      #   run: ...
